<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="div1">
		<div class="div2">
			<p>
			<h4 class="h4">Get started 100 free monthly credits</h4>
			<p>
			<form id="form">
				<span>
					<!-- <p><label>First name</label></p> -->
					<input class="input" type="text" name="name" id="name" placeholder="Enter your first name" required>
				</span>
				<span>
					<!-- <label>Last name</label> -->
					<input class="input" type="text" id="lastname" name="Last Name" placeholder="Enter your last name"
						required>
				</span>
				<span>
					<!-- <label>Username</label> -->
					<input class="input" type="text" id="username" name="Username" placeholder="Enter your Username"
						required>
				</span>
				<span>
					<!-- <label>Phone number</label> -->
					<input class="input" type="text" id="phonenumber" name="Phone number"
						placeholder="Enter your phone number" required>
				</span>
				<p>
					<!-- <label>Your email</label> -->
					<input class="input input1" type="text" id="email" name="email" placeholder="Enter your email"
						required>
				</p>
				<p>
					<!-- <label> Enter Password</label> -->
					<input class="input input1" id="password" placeholder="Enter Password" type="password" required>
				</p>
				<label>
					<p> <input class="input2" type="checkbox" name=""> I agree with the privacy policy</p>
				</label>
				<div class="div3">
					<button type="submit" value="submit" class="btn">Create account</button>
      
			</form>
		</div>

	</div>
	<p class="p">Have an account? <a style="text-decoration: none;" href="sign in.html">Sign in</a> </p>


	<script type="text/javascript" src="script.js"></script>
</body>

</html>
